<div class="pagina1-wrapper">
  <h1>Pagina 1: Registro</h1>
  <p>Por favor, complete el siguiente formulario.</p>

  <style>
    .pagina1-wrapper {
      font-family: Arial, sans-serif;
    }

    .pagina1-wrapper form {
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .pagina1-wrapper label {
      font-weight: bold;
    }

    .pagina1-wrapper input,
    .pagina1-wrapper select,
    .pagina1-wrapper button {
      padding: 8px;
      font-size: 14px;
    }

    .pagina1-wrapper button {
      cursor: pointer;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
    }

    .pagina1-wrapper button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #statusMessage {
      margin-top: 16px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    #statusMessage.success {
      display: block;
      background-color: #e6f4ea;
      border: 1px solid #34a853;
      color: #0b8043;
    }

    #statusMessage.error {
      display: block;
      background-color: #fce8e6;
      border: 1px solid #ea4335;
      color: #a50e0e;
    }
  </style>

  <form id="entryForm">
    <div>
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" required>
    </div>
    <div>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario" maxlength="100" required>
    </div>
    <div>
      <label for="numero">Numero</label>
      <select id="numero" name="numero" required>
        <option value="" disabled selected>Selecciona una opcion</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <button type="submit" id="submitButton">Enviar</button>
  </form>

  <div id="statusMessage" role="alert" aria-live="polite"></div>
</div>
