<script>
(() => {
  const markdownText = "---\nmarkmap:\n  initialExpandLevel: 1\n  color: \"#2980b9\"\n---\n# Cat\u00e1logo Ideol\u00f3gico\n\n## \u00bfQu\u00e9 crees que mueve la historia?\n- Condiciones materiales (trabajo, econom\u00eda, tecnolog\u00eda, gen\u00e9tica)\n\t- **==Materialista==**\n- Ideas y raz\u00f3n (principios que gu\u00edan a la humanidad)\n\t- **==Idealista==**\n- Lo material y lo ideal se condicionan mutuamente (la cultura puede transformar el poder econ\u00f3mico)\n\t- **==Historicista==**\n## \u00bfC\u00f3mo entiendes la din\u00e1mica del cambio?\n- Todo est\u00e1 en movimiento por contradicciones internas (genera riqueza y desigualdad que empuja al cambio)\n\t- **==Dial\u00e9ctico==**\n- La realidad es estable y existen verdades eternas (esencias inmutables, instituciones que apenas cambian)\n\t- **==Metaf\u00edsico==**\n- Funciona como una m\u00e1quina de causa y efecto (explicaci\u00f3n lineal)\n\t- **==Mecanicista==**\n- La historia tiene un rumbo marcado e inevitable (destino fijo)\n\t- **==Determinista==**\n- Depende de accidentes, luchas o azares (resultado de una cadena de decisiones y casualidades)\n\t- **==Contingentista==**\n## \u00bfDe d\u00f3nde nace el cambio?\n- Nace de imaginar futuros mejores y luchar por hacerlos realidad (los ideales mueven la historia)\n\t- **==Ut\u00f3pico==**\n- Nace de entender las contradicciones materiales que empujan al cambio (no basta con imaginar)\n\t- **==Cient\u00edfico==**\n- Depende de la voluntad y la acci\u00f3n humana (las revoluciones se hac\u00edan, no se esperaban)\n\t- **==Voluntarista==**\n-   No hay grandes relatos universales, solo cambios locales fragmentados (cuestiona utop\u00edas y determinismos)\n\t- **==Esc\u00e9ptico==**\n\t\n## Q1 \u00bfAceptas el capitalismo como sistema?\n- El mercado y la competencia son la mejor manera de organizar la sociedad, es un sistema insuperable\n  - **==Capitalista==**\n- Funciona, pero necesita l\u00edmites y regulaciones (el Estado debe intervenir para frenar excesos)\n  - **==Reformista==**\n- Es un sistema de explotaci\u00f3n que debe abolirse incluso desmantelarse (es la esencia misma del sistema)\n  - **==Anticapitalista==**\n- Ha servido para avanzar a la humanidad, pero que ya debe dar paso a un nuevo sistema\n  - **==Postcapitalista==**\n\n## Q2 \u00bfQui\u00e9n debe tener la propiedad de los medios de producci\u00f3n?\n- Deben estar siempre en manos de particulares o de empresas (propiedad privada es un derecho natural)\n  - **==Privatista==**\n- Deben ser comunes, gestionados por los trabajadores o la comunidad (socializaci\u00f3n de los medios)\n  - **==Colectivista==**\n- Deben convivir distintos tipos de propiedad (privada, p\u00fablica y cooperativa)\n  - **==Pluralista==**\n- Propiedad privada, pero bajo control estricto del Estado (tarifas fijadas por ley para evitar abusos)\n  - **==Regulacionista==**\n\n## Q3 \u00bfQu\u00e9 papel debe tener el Estado?\n- Un estado fuerte y centralizado que organice la vida social (El Leviat\u00e1n, planificar la econom\u00eda)\n  - **==Estatista==**\n- Debe desaparecer porque es un instrumento de dominaci\u00f3n\n  - **==Antiestatista==**\n- Debe existir para regular y redistribuir, sin eliminar el mercado (garantizar servicios p\u00fablicos)\n  - **==Social==**\n- Un estado d\u00e9bil y descentralizado (decisiones cerca de la gente, federaci\u00f3n de municipios)\n  - **==Descentralista==**\n- Debe reducirse a funciones b\u00e1sicas (proteger la propiedad, orden, contratos)\n  - **==Miniarquista==**\n\n## Q4 \u00bfQui\u00e9n debe garantizar sanidad y educaci\u00f3n?\n- Deben ser garantizados por el Estado para todos (derechos universales, no son mercanc\u00edas)\n  - **==Universalista==**\n- Bienes privados que cada persona compra seg\u00fan sus posibilidades (la competencia ofrece m\u00e1s eficiencia)\n  - **==Privatista==**\n- Sistema b\u00e1sico p\u00fablico complementado con opciones privadas (enfoque mixto)\n  - **==Complementarista==**\n- Gestionados desde las propias comunidades (ayuda mutua, escuelas autogestionadas)\n  - **==Comunitario==**\n\n## Q5 \u00bfPrefieres orden o libertad?\n- Orden por encima de todo, aunque limite libertades (la autoridad fuerte evita el caos)\n  - **==Autoritario==**\n- Priorizar la libertad individual aunque pueda suponer caos (valor supremo, sin interferencias)\n  - **==Libertario==**\n- Equilibrio entre orden y libertad (libertad central con normas b\u00e1sicas contra el da\u00f1o a terceros)\n  - **==Equilibrado==**\n- Valorar especialmente el orden social, con cierto margen de libertades b\u00e1sicas (priorizar estabilidad sobre autonom\u00eda individual)\n  - **==Conservador del Orden==**\n\n## Q6 \u00bfQui\u00e9n debe gobernar?\n- Debe gobernar el pueblo soberano (voto, asambleas, refer\u00e9ndum)\n  - **==Democr\u00e1tico==**\n- Debe gobernar un l\u00edder fuerte que concentre el poder (garantizar estabilidad y direcci\u00f3n)\n  - **==Caudillista o Personalista==**\n- Deben gobernar los expertos (economistas, cient\u00edficos, ingenieros)\n  - **==Tecnocr\u00e1tico==**\n- Debe gobernar el Estado central como representante de la sociedad (el Partido-Estado asume el poder)\n  - **==Estatista==**\n- Nadie debe gobernar sobre nadie, decisiones colectivas en asambleas (b\u00fasqueda de consensos)\n  - **==Asamblearista==**\n\n## Q7 \u00bfExisten las clases sociales o solo individuos?\n- La sociedad est\u00e1 dividida en clases con intereses en conflicto (la historia es lucha de clases)\n  - **==Clasista (Marxista)==**\n- Solo individuos que ascienden o caen seg\u00fan su m\u00e9rito (la desigualdad refleja talento y esfuerzo)\n  - **==Individualista==**\n- Barreras estructurales que pueden mitigarse con pol\u00edticas p\u00fablicas (becas, impuestos progresivos)\n  - **==Reformista Social==**\n- La clase se entrecruza con g\u00e9nero, raza o migraci\u00f3n (opresiones combinadas)\n  - **==Interseccional==**\n\n## Q8 \u00bfC\u00f3mo ves la inmigraci\u00f3n?\n- Es una amenaza que debe limitarse (proteger fronteras, identidad y cohesi\u00f3n nacional)\n  - **==Restrictivo==**\n- Enriquece a la sociedad y debe facilitarse (derecho humano, ciudadan\u00eda del mundo)\n  - **==Aperturista (Cosmopolita)==**\n- Debe haber inmigraci\u00f3n pero regulada (gesti\u00f3n ordenada para proteger a locales y migrantes)\n  - **==Regulacionista==**\n- Consecuencia de desigualdades globales (resultado de una econom\u00eda global desigual, Sistema Mundo)\n  - **==Estructuralista (Postcolonial)==**\n\n## Q9 \u00bfC\u00f3mo entiendes la identidad de g\u00e9nero?\n- Identidades trans deben ser reconocidas y respetadas plenamente (libertad de autodeterminaci\u00f3n)\n  - **==Transincluyente==**\n- El g\u00e9nero en s\u00ed mismo es una categor\u00eda opresiva que deber\u00eda abolirse (no m\u00e1s casillas de g\u00e9nero ni expectativas culturales)\n  - **==Abolicionista del G\u00e9nero==**\n- Priorizar la diferencia biol\u00f3gica frente a la identidad de g\u00e9nero (el sexo es una realidad material, pol\u00edticas basadas en el sexo biol\u00f3gico)\n  - **==Biologicista==**\n- Asunto privado y el Estado no debe intervenir (prioridad en la libertad de elecci\u00f3n individual)\n  - **==Liberal en G\u00e9nero==**\n\n## Q10 \u00bfCu\u00e1l es tu postura ante el feminismo?\n- Hombres y mujeres deben tener las mismas oportunidades dentro del marco social actual (igualdad salarial, reparto de cuidados)\n  - **==Igualitarista==**\n- Rechazar el feminismo (lo ve como un exceso, amenaza al orden social o \"ideolog\u00eda de g\u00e9nero\")\n  - **==Antifeminista==**\n- El patriarcado es una estructura profunda que atraviesa todas las relaciones sociales (desmontar las estructuras desde la ra\u00edz)\n  - **==Feminista Radical==**\n- Debe cruzarse con clase, raza, sexualidad o migraci\u00f3n (opresiones combinadas)\n  - **==Feminista Interseccional==**\n- La opresi\u00f3n de g\u00e9nero es inseparable de la explotaci\u00f3n econ\u00f3mica y del capitalismo\n  - **==Feminista Socialista o Materialista (Anticapitalista)==**\n\n## Q11 \u00bfQu\u00e9 lugar debe tener la religi\u00f3n en la pol\u00edtica?\n- Debe guiar o controlar el poder pol\u00edtico (leyes religiosas por encima de las civiles)\n  - **==Teocr\u00e1tico==**\n- Separaci\u00f3n total entre religi\u00f3n y pol\u00edtica (sin s\u00edmbolos ni financiaci\u00f3n a templos)\n  - **==Laicista==**\n- El Estado debe ser neutral y respetar todas las religiones sin identificarse con ninguna (garantizar la libertad religiosa)\n  - **==Secular==**\n- El Estado debe ser laico pero con un reconocimiento especial para la religi\u00f3n mayoritaria (privilegios hist\u00f3ricos)\n  - **==Confesional==**\n\n## Q12 \u00bfQu\u00e9 piensas de las naciones y fronteras?\n- La naci\u00f3n es lo primero (comunidad m\u00e1s importante con su propio Estado)\n  - **==Nacionalista==**\n- Lo importante es sentirse parte de la humanidad entera (fronteras como barreras artificiales)\n  - **==Cosmopolita==**\n- Naciones deben cooperar en igualdad sin dominaci\u00f3n (solidaridad entre estados)\n  - **==Internacionalista==**\n- Cada pueblo tiene derecho a decidir su propio destino (autodeterminaci\u00f3n)\n  - **==Soberanista==**\n- Una naci\u00f3n tiene derecho a expandirse y dominar a otras (intervenir para asegurar recursos o influencia)\n  - **==Imperialista==**\n- Pueblos colonizados deben liberarse (la colonizaci\u00f3n deshumaniza)\n  - **==Anticolonialista==**\n- Persisten estructuras coloniales en la econom\u00eda, cultura o conocimiento despu\u00e9s de la independencia\n  - **==Decolonial==**\n\n## Q13 \u00bfC\u00f3mo organizar el territorio?\n- El poder debe estar en un centro fuerte y unificado (soberan\u00eda indivisible)\n  - **==Centralista (Jacobino)==**\n- El poder debe repartirse entre distintos estados o regiones dentro de una federaci\u00f3n\n  - **==Federalista==**\n- Uni\u00f3n muy flexible donde las comunidades son pr\u00e1cticamente independientes (cooperan sin un gobierno central)\n  - **==Confederalista==**\n- El poder debe residir sobre todo en municipios o comunidades locales\n  - **==Comunitarista (Municipalismo Libertario)==**\n\n## Q14 \u00bfDebe existir la propiedad intelectual y con qu\u00e9 l\u00edmites?\n- Las ideas deben ser propiedad privada protegida (copyright y patentes incentivan la innovaci\u00f3n)\n  - **==Propietarista==**\n- El conocimiento debe ser compartido libremente (las ideas son un bien com\u00fan, sin barreras)\n  - **==Comunalista del Saber==**\n- Un equilibrio, cierta protecci\u00f3n, pero con l\u00edmites (regularla con flexibilidad, como el copy left)\n  - **==Pragm\u00e1tico==**\n\n## Q15 \u00bfC\u00f3mo debe funcionar la justicia penal?\n- Debe castigar de forma proporcional al delito (la pena es un deber moral, mano dura)\n  - **==Retributivista o Punitivo==**\n- El objetivo debe ser reinsertar al delincuente (rehabilitaci\u00f3n, educaci\u00f3n, reintegraci\u00f3n social)\n  - **==Rehabilitador==**\n- Lo importante es reparar el da\u00f1o a la v\u00edctima y a la comunidad (di\u00e1logo, asunci\u00f3n de responsabilidades)\n  - **==Restaurativo==**\n- Debe servir sobre todo para disuadir y prevenir futuros delitos (vigilancia, penas ejemplares)\n  - **==Preventivista==**\n\n## Q16 \u00bfC\u00f3mo afrontar la crisis ecol\u00f3gica?\n- La naturaleza est\u00e1 para explotarla y dominarla (el progreso justifica el uso intensivo de recursos)\n  - **==Productivista==**\n- Debemos reducir dr\u00e1sticamente el consumo y la producci\u00f3n (crecimiento infinito incompatible)\n  - **==Decrecentista==**\n- Es posible compatibilizar crecimiento econ\u00f3mico y sostenibilidad (tecnolog\u00eda y energ\u00edas renovables)\n  - **==Verde o Ecocapitalista==**\n- La crisis ecol\u00f3gica solo puede resolverse transformando el sistema econ\u00f3mico (capitalismo y ecolog\u00eda incompatibles)\n  - **==Ecosocialista==**\n- Defender la ecolog\u00eda con medios autoritarios y excluyentes (nacionalismo y xenofobia)\n  - **==Ecofascista==**\n- Negar que exista una crisis ecol\u00f3gica o que el cambio clim\u00e1tico sea un invento pol\u00edtico\n  - **==Negacionista==**\n\n## Q17 \u00bfC\u00f3mo entiendes la guerra y la paz?\n- Rechazar la guerra bajo cualquier forma (la violencia nunca es una soluci\u00f3n justa, desarme)\n  - **==Pacifista==**\n- Creer en la fuerza militar como motor pol\u00edtico (la guerra es la continuaci\u00f3n de la pol\u00edtica, aumentar el gasto militar)\n  - **==Militarista==**\n- Aceptar que la guerra forma parte inevitable de las relaciones internacionales (los estados buscan poder y seguridad)\n  - **==Realista==**\n- La violencia puede ser necesaria para acabar con la opresi\u00f3n (medio contra un sistema injusto, liberaci\u00f3n)\n  - **==Revolucionario==**\n\n## Q18 \u00bfCrees en un gobierno global?\n- Cada estado debe mantener su independencia absoluta (soberan\u00eda es el n\u00facleo de la pol\u00edtica)\n  - **==Soberanista==**\n- La humanidad deber\u00eda organizarse como una federaci\u00f3n global (solo un gobierno mundial podr\u00eda garantizar la paz)\n  - **==Federalista Mundial==**\n- Defender la cooperaci\u00f3n entre estados a trav\u00e9s de organismos internacionales (coordinar a los pa\u00edses en igualdad)\n  - **==Multilateralista==**\n- Creer en un orden mundial basado en la paz perpetua (ciudadan\u00eda global con derechos compartidos)\n  - **==Cosmopolita Cantiano==**\n\n## Q19 \u00bfCrees que la historia avanza hacia el progreso?\n- Confiar en que la humanidad avanza hacia algo mejor (m\u00e1s derechos, menos pobreza, m\u00e1s conocimiento)\n  - **==Optimista==**\n- Creer que la humanidad va hacia el desastre (decadencia, colapso global)\n  - **==Pesimista==**\n- Entender la historia como tr\u00e1gica (sucesi\u00f3n de luchas y p\u00e9rdidas sin garant\u00eda de avance)\n  - **==Tr\u00e1gico==**\n- La historia carece de sentido o de direcci\u00f3n (las narrativas de progreso son ilusiones)\n  - **==Niilista==**\n\n## Q20 \u00bfCrees que la sociedad debe avanzar o conservar lo existente?\n- Creer que la sociedad debe avanzar hacia nuevos valores y formas de vida (ampliar derechos, el futuro puede ser mejor)\n  - **==Progresista==**\n- Creer que hay cosas esenciales que deben preservarse para no caer en el caos (evoluci\u00f3n gradual, no destruir tradiciones)\n  - **==Conservador==**\n- Pensar que la sociedad debe volver a un orden anterior (el presente es decadencia, restaurar valores tradicionales)\n  - **==Reaccionario==**\n- Analizar cada cambio seg\u00fan su contexto sin alinearse con progreso o retroceso (el valor de una reforma depende de sus resultados)\n  - **==Contextualista o Pragm\u00e1tico==**";
  const rootElement = document.getElementById("mindmap");
  if (!rootElement) return;

  const markmapGlobal = window.markmap || {};
  const { Markmap, Toolbar, Transformer, deriveOptions } = markmapGlobal;
  if (!Markmap || !Toolbar || !Transformer) {
    console.error("No se pudieron cargar las bibliotecas de Markmap.");
    return;
  }

  const transformer = new Transformer();
  const { root, frontmatter } = transformer.transform(markdownText);
  const fmOptions = (frontmatter && frontmatter.markmap) || {};
  const options = typeof deriveOptions === "function" ? deriveOptions(fmOptions) : fmOptions;
  const mm = Markmap.create("svg#mindmap", options || {}, root);
  mm.fit();

  const toolbar = new Toolbar();
  const toolbarNode = toolbar.render();
  toolbarNode.style.position = "absolute";
  toolbarNode.style.bottom = "20px";
  toolbarNode.style.right = "20px";
  document.body.append(toolbarNode);
  toolbar.attach(mm);

  const showMarkdownBtn = document.getElementById("showMarkdownBtn");
  const markdownModal = document.getElementById("markdownModal");
  const markdownViewer = document.getElementById("markdownViewer");
  const closeMarkdownBtn = document.getElementById("closeMarkdownBtn");

  const openModal = () => {
    if (markdownViewer) {
      markdownViewer.textContent = markdownText;
    }
    markdownModal.classList.add("visible");
  };

  const closeModal = () => {
    markdownModal.classList.remove("visible");
  };

  showMarkdownBtn?.addEventListener("click", openModal);
  closeMarkdownBtn?.addEventListener("click", closeModal);
  markdownModal?.addEventListener("click", (event) => {
    if (event.target === markdownModal) {
      closeModal();
    }
  });
  document.addEventListener("keydown", (event) => {
    if (event.key === "Escape" && markdownModal.classList.contains("visible")) {
      closeModal();
    }
  });
})();
</script>
